<div class="container-fluid login-wrapper">
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-lg-4 col-xs-12">
      <div class="card mt-4">
        <!-- <img class="card-img-top" src="img_avatar1.png" alt="Card image"> -->
        <!-- <div class="card-body">
          <h4 class="card-title">John Doe</h4>
          <p class="card-text">Some example text.</p>
          <a href="#" class="btn btn-primary">See Profile</a>
        </div> -->
        <form class="example-form p-3 d-flex flex-column justify-content-center align-items-center">
          <mat-form-field class="mt-3 w-75">
            <mat-label>Email</mat-label>
            <input autocomplete="off" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com" required>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="mt-3 w-75">
            <mat-label>Password</mat-label>
            <input autocomplete="off" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
              placeholder="Password" type="password" required minlength="6">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <div class="d-flex">
            <button mat-fab color="accent" class="mt-3 mr-3" (click)="register()" [disabled]="!passwordFormControl.valid || !emailFormControl.valid">Registro</button>
            <button mat-fab color="primary" class="mt-3 mr-3" (click)="loginByEmail()">
              <i class="fa fa-sign-in" style="font-size:20px"></i>
              <!-- <span>Login</span> -->
            </button>
            <button mat-fab color="warn" class="mt-3 mr-3" (click)="loginByGoogle()"><i class="fab fa-google"></i></button>

            <!-- <button mat-fab color="link" class="mt-3 mr-3" (click)="loginByGoogle()"><i class="fab fa-facebook"></i></button> -->
            <button mat-fab color="info" class="mt-3" (click)="loginByEmail()"><i class="fab fa-facebook" style="font-size:20px"></i></button>

            <!-- <fa-icon [icon]="['fas', 'coffee']"></fa-icon> -->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
