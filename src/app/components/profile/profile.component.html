<div class="container m-auto">
  <div class="row container-profile">
    <!-- (ngSubmit)="onSubmit()"  -->
    <div class="col-md-6 mx-auto">
      <!-- <mat-card class="main-card">
          <mat-card-content class="d-flex justify-content-center align-items-center flex-column poll-card">
            {{user | json}}
          </mat-card-content>
        </mat-card> -->
      <div class="user-card d-flex align-items-center justify-content-center flex-column animated zoomIn">
        <div class="d-flex animated">
          <h2 class="mat-h2 primary-color">{{user.name}}</h2>
          <i class="p-2 fa fa-pencil-alt rounded-circle edit-name-icon" (click)="editName()" aria-hidden="true"></i>
        </div>
        <img [src]="user.photoURL" width="150" id="imageUpload" class="rounded-circle user-image animated fadeIn slower" (click)="imgClickEvent()"  alt="">
        <input class="file-input d-none" type="file" (change)="cambioArchivo($event)" >
        <!-- <p class="body-1 mt-3">Put some status here</p> -->
        <footer class="card-footer d-flex align-items-center justify-content-center w-100 mt-3 animated fadeIn slower">
          <div class="animated d-flex align-items-center justify-content-center flex-column mr-3">
            <span>540</span>
            <span>Followers</span>
          </div>
          <div class="animated d-flex align-items-center justify-content-center flex-column mr-3">
            <span>540</span>
            <span>Created polls</span>
          </div>
          <div class="animated d-flex align-items-center justify-content-center flex-column">
            <span>86</span>
            <span>Followings</span>
          </div>
        </footer>
        <button mat-raised-button class="mt-3" color="accent"  >Follow</button>
      </div>
    </div>
  </div>
